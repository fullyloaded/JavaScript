<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>01OperatorPrecedence.html</title>	
		<script>
			var i=1;
			document.write("i++="+i++ +"<br>");
			document.write("i="+i +"<br>");
			i=1;
			document.write("++i="+ ++i +"<br>");
			document.write("i="+i +"<br>");
		</script>	
	</head>

	<body>
		
	</body>
</html>
