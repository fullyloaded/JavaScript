			var a=100;  //global variable
			function f(){
				var a=10;  //local variable
				a=1000; //local variable
				document.write("a func in ="+a+"<br>");
			}
			document.write("a func out before="+a+"<br>");

			document.write("a func out after="+a+"<br>");
