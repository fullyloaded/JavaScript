<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>04checkEmail.html</title>	
		<script>
			function chk(){
			    var thePwd=document.getElementById("idPwd").value;
			    var thePwdLen=thePwd.length;
			    var flag1=false,flag2=false,flag3=false;
			    
			    if(thePwd=="")
			    	  alert("not blank");
			    	else if(thePwdLen>=6){
			    		for(var i=0;i<thePwdLen;i++){
			    			var PwdChr=thePwd.substr(i,1).toUpperCase();
			    			
			    			if(PwdChr>="A" && PwdChr<="Z")
			    				flag1=true;
			    			else if(PwdChr>='0' && PwdChr<="9")
			    				flag2=true;
			    			
			    			if(flag1 && flag2) break;		    						    			
			    		}  //for
			    		if(flag1 && flag2) alert("correct"); else alert("incorrect");
			    	}else 
			    	alert("password length must be greater than 6");  
			}
		</script>	
	</head>

	<body>
	    Password:<input type="text" id="idPwd" size="6"/><br/>
		Email:<input type="text" id="idEmail" size="30" maxlength="30"/><br/>		
		<input type="button" value="check" onclick="chk();"/>
		
	</body>
</html>
