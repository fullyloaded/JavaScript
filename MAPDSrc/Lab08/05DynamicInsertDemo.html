<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<script type="text/javascript"> 
	var it=0;
	window.onload=function(){
			mytext=document.getElementById("typing").innerText;

			document.getElementById("typing").innerText="";

			typeit();
	};
			
	function typeit(){
	document.getElementById("typing").
	insertAdjacentText("BeforeEnd",mytext.charAt(it));
	
	
		    if (it<mytext.length-1){
			    it++;
			    window.setTimeout("typeit();",100);
		    }
	
					
	}				
</script>

	</head>

	<body>
		<span id=typing >這裡打你想打的字</span>
	</body>
</html>
